<ng-container [formGroup]="controlContainer.control">
    <div formGroupName="Comments" class="fix-this">
        <fieldset>
            <legend>
                <span>Comments</span>
            </legend>
            <div fxLayout="column">
                <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="5px">
                    <div fxFlex="49">
                        <div fxLayout="row" fxLayoutAlign="space-between start">
                            <div fxFlex="1 1 30">
                                <mat-label>Action (Submit/Approved/Reject/CR) Comment</mat-label>
                            </div>
                            <div fxFlex="1 1 5">
                                <mat-label>:</mat-label>
                            </div>
                            <!-- <div fxFlex="1 1 65">
                                <input type="text"  >
                            </div> -->
                            <div fxFlex="1 1 100" fxLayout="row">                
                                <div fxFlex="1 1 100">
                                      <mat-form-field fxFlex="100" class="mFrmFld">
                                         <textarea matInput cdkTextareaAutosize
                                            cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5" #comment
                                            maxlength="200" formControlName="Comment"></textarea>
                                         <mat-hint align="end">{{comment.value?.length || 0}}/200</mat-hint>
                                      </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </fieldset>
    </div>
</ng-container>
